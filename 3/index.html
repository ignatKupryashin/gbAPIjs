<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Photo Show</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>
<body>
<div class="container">
<div class="wrapper">
    <div class="image_box">
        <!-- photo --></div>
    <div class="image_bottom">
        <div class="image_photographer-box">
            <p class="image_photographer">Photographer:</p>
            <p class="image_photographer-name"></p>
        </div>
            <button class="image_likes-button image_likes-box" type="button">
                <p>Like:</p>
            <span class="image_likes-counter"></span>
            </button>
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
